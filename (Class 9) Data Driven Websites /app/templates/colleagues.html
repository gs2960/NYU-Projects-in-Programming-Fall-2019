<body>
    <h2>{{ title }}</h2>
    <ul>
        {% for i in colleagues %}
            <li>
                {% if i.hometown == Tampa %}
                    <u>Name: {{ i.name }}; hometown: {{ i.hometown }}</u>
                {% else %}
                    Name: {{ i.name }}; hometown: {{ i.hometown }}
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
